<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Admin Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="make.css">

</head>
<body >
    
    <form id="adminpage" onsubmit = "onsubmit1(event)" autocomplete="on">

        <label for="sellingPrice">Selling Price:</label>
           <input name="nprice" type="number" id="sellingPrice">

        <label for="items">Product Name:</label>
           <input  name="nitems"  id="items">

           <select name="nuse" id="DailyUse">
             <option value="food">FOOD ITEMS </option>
             <option value="Electric items">ELECTRONIC ITEMS  </option>
             <option value="care">SKINCARE ITEMS</option>
             <option value="other">GROCERY  </option>
           </select>

        <button type="submit">Add Product</button>
    </form>

    <div>
        <h1>Products:</h1>

           <h3>FOOD ITEMS</h3>
           <ul id="foodList"></ul>

           <h3>SKINCARE ITEMS</h3>
           <ul id ="careList"></ul>
           
           <h3>ELECTRONICS ITEMS</h3>
           <ul id="electronicList"></ul>

           <h3>GROCERY</h3>
           <ul id="orderList"></ul>

    </div>

     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
